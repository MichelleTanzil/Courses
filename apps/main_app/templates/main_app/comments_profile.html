<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-5 text-center">Comments for {{course.name}}</h1>
    <table class="table table-striped table-sm table-hover table-responsive table-nonfluid ">
      <thead>
        <tr>
          Comments
        </tr>
      </thead>
      <tbody>
        {%for comment in course_comments%}
        <tr>
          <td>{{comment.content}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    <form action="/add_comment/{{course.id}}" method="post">
      {%csrf_token%}
      <label for="comment">Add a new comment:</label>
      <br/>
      <textarea name="comment" cols="30" rows="10" required></textarea>
      <br/>
      <button type="submit">Add</button>
    </form>
</body>
</html>
